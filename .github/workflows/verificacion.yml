name: Revision Automatica - EDA

on:
  pull_request:
    branches: [ "main", "master" ]

jobs:
  evaluacion:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Obtener codigo del alumno
        uses: actions/checkout@v4

      - name: 2. Limpieza preventiva
        run: make clean || true

      - name: 3. Compilar pruebas unitarias de CBinaryTree
        # Solo requiere containers/binarytree.h y sus dependencias internas.
        # No depende de Demos.cpp ni de archivos externos.
        run: |
          g++ -std=c++17 -pthread test_binarytree.cpp -o test_binarytree

      - name: 4. Ejecutar pruebas unitarias
        run: ./test_binarytree

      - name: 5. Limpieza final
        run: rm -f test_binarytree
        if: always()