name: Revision Automatica - EDA

on:
  pull_request:
    branches: [ "main", "master" ]

jobs:
  evaluacion:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Obtener codigo del alumno
        uses: actions/checkout@v4

      - name: 2. Limpieza preventiva
        run: make clean || true # Agregamos || true por si el make clean del alumno falla, que no detenga el proceso

      - name: 3. FORZAR COMPILACIÓN DE PRUEBAS aislando los Árboles
        # Al compilar los test directamente, SOLO se revisan los .h que incluyas en el test (BTree, BinaryTree y AVL).
        # Ignoramos por completo Demos.cpp y las listas viejas.
        run: |
          g++ -std=c++17 -pthread test_binarytree.cpp -o test_binarytree

      - name: 4. Ejecutar Pruebas Árbol Binario y AVL
        run: ./test_binarytree

      - name: 5. Limpieza final
        run: rm -f test_btree test_binarytree
        if: always()
